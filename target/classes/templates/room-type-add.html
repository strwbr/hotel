<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Room Type Add</title>
  </head>
  <body>
    <div class="container">
      <h1>Добавление нового типа номера</h1>

      <form action="#" method="post">
        <div>
          <label for="">Наименование</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="">Описание</label>
          <textarea
            style="height: 50px"
            placeholder="Описание"
          ></textarea>
        </div>
        <div>
          <label for="">Вместимость (базовая)</label>
          <input type="number" name="" id="" min="0" />
        </div>
        <div>
          <label for="">Вместимость (максимальная)</label>
          <input type="number" name="" id="" min="0" readonly />
        </div>
        <div>
          <label for="">Тип кровати</label>
          <select>
            <option selected disabled>Выберите...</option>
            <!-- option'ы для каждого элемента выпадающего списка -->
          </select>
        </div>
        <div>
          <div class="form-check form-switch">
            <label class="form-check-label" for=""
              >Дополнительные спальные места</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              name=""
              id=""
            />
          </div>
          <!-- Появляется, когда выбран чек-бокс -->
          <div>
            <label for="">Количество</label>
            <input type="number" name="" id="" />
          </div>
          <div>
            <label for="">Тип</label>
            <select>
              <option selected disabled>Выберите...</option>
              <!-- option'ы для каждого элемента выпадающего списка -->
            </select>
          </div>
        </div>
        <div>
          <!-- checkboxes -->
          <label class="form-label" for="">Дополнительные услуги</label>
          <input
            type="checkbox" />
<!--            th:each=""-->
<!--            th:text=""-->
<!--            th:value=""-->
<!--            th:field=""-->
        </div>
        <div>
          <!-- checkboxes -->
          <label class="form-label" for="">Оснащение</label>
          <input
            type="checkbox"/>
<!--            th:each=""-->
<!--            th:text=""-->
<!--            th:value=""-->
<!--            th:field=""-->

        </div>
      </form>

      <div>
        <a class="btn btn-primary" href="">Подтвердить</a>
        <a class="btn btn-outline-primary" href="">Отмена</a>
      </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Rooms List</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1 class="mb-4">Список номеров</h1>
    <p class="fw-medium mb-1 fs-5">Фильтры</p>

    <form action="#" method="get" class="mb-4 row">
        <div class="col">
            <label class="mb-1 form-label" for="roomTypeFilter">Тип номера</label>
            <select id="roomTypeFilter" class="form-select">
                <option selected disabled>Выберите</option>
            </select>
        </div>
    </form>

    <form action="#" method="get">
        <div class="input-group mb-4">
            <input type="number" class="form-control"placeholder="Номер" required/>
            <button class="btn btn-primary" type="submit">Поиск</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>Номер</th>
                <th>Тип номера</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${rooms}">
                <td th:text="${r.number}"></td>
                <td th:text="${r.roomType.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

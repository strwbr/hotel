<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Room Types List</title>
  </head>
  <body>
    <div class="container">
      <h1>Список типов номеров</h1>
      <!-- <p>Фильтры</p>
      <div>
        <label for="">Вместимость</label>
        <input
          type="number"
          name=""
          id=""
          min="0"
          placeholder="-- Вместимость --"
        />
      </div>
      <div>

      </div> -->
      <div>
        <label>Поиск</label>
        <input type="search" placeholder="-- Наименование --" />
      </div>

      <div>
        <a class="btn btn-success" href="/room_type/add">Добавить</a>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>№ п/п</th>
              <th>Наименование</th>
              <th>Вместимость</th>
              <th>Цена</th>
              <th>Доп. кровать</th>
              <th>Количество</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="type : ${roomTypesList}">
              <td th:text="${type.id}"></td>
              <td th:text="${type.name}"></td>
              <td th:text="${type.baseCapacity} + ' | ' + ${type.maxCapacity}"></td>
              <td th:text="${type.price}"></td>
              <td th:text="---"></td>
              <td th:text="${count}"></td>
              <td>
                <a class="btn btn-primary" th:href="@{/room_type/info/{id}(id=${type.id})}">Подробнее</a>
                <a class="btn btn-secondary" th:href="@{/room_type/update/{id}(id=${type.id})}">Редактировать</a>
                <a class="btn btn-danger" th:href="@{/room_type/delete/{id}(id=${type.id})}">Удалить</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

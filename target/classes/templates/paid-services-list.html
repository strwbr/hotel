<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Paid Services List</title>
  </head>
  <body>
    <div class="container">
      <h1>Список платных услуг</h1>

      <div>
        <label for="">Поиск</label>
        <input type="search" placeholder="-- Наименование --" />
      </div>

      <div>
        <a class="btn btn-success" href="paid-services-add.html">+ Добавить</a>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>№ п/п</th>
              <th>Наименование</th>
              <th>Цена</th>
              <th>Единица</th>
              <th>Статус</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p, i : ${paidServices}">
              <td th:text="${i.count}"></td>
              <td th:text="${p.name}"></td>
              <td th:text="${p.price}"></td>
              <td th:text="${p.unit.name}"></td>
              <td th:text="${p.availabilityStatus} ? ${p.availabilityStatus.name} : '-'"></td>
              <td>
                <a class="btn btn-primary" th:href="@{/paid_service/info/{id}(id=${p.id})}">Подробнее</a>
                <a class="btn btn-secondary" th:href="@{/paid_service/edit/{id}(id=${p.id})}">Редактировать</a>
                <a class="btn btn-danger" th:href="@{/paid_service/delete/{id}(id=${p.id})}">Удалить</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

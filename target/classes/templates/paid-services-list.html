<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Paid Services List</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1 class="mb-4">Список платных услуг</h1>

    <form action="#" method="get">
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Наименование" required/>
            <button class="btn btn-primary" type="submit">Поиск</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>№ п/п</th>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Единица</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p, i : ${paidServices}">
                <td th:text="${i.count}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.unit.name}"></td>
                <td th:text="${p.availabilityStatus} ? ${p.availabilityStatus.name} : '-'"></td>
                <td>
                    <a class="btn btn-secondary" th:href="@{/paid_service/info/{id}(id=${p.id})}">Подробнее</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Additional Services Add</title>
  </head>
  <body>
    <div class="container">
      <h1>Добавление новой дополнительной услуги</h1>

      <form action="/additional_service/add" method="post">
        <div>
          <label class="form-label" >Наименование</label>
          <input type="text" name = "name"/>
        </div>
        <div>
          <label class="form-label" >Описание</label>
          <textarea style="height: 50px" placeholder="Описание" name = "description"></textarea>
        </div>
        <div>
          <!-- checkboxes -->
          <label class="form-label" >Типы номеров</label>
          <input
            type="checkbox"
            th:each="roomType : ${allRoomTypes}"
            th:text="${roomType.name}"
            name = "roomTypes"/>
<!--            th:value="${roomType.id}"-->
<!--            th:field="*{roomTypeAdditionalServiceList}"-->

        </div>
        <div class="form-check form-switch">
          <label class="form-check-label" >Статус</label>
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            name ="availability"
          />
        </div>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
      </form>

      <div class="">

        <a class="btn btn-outline-primary">Отмена</a>
      </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

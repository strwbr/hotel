<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Check-In</title>
</head>
<body>
<div class="container">
    <h1>Заселение</h1>
    <div>
        <label class="form-label">Информация по бронированию №</label>
        <input type="text" th:value="${booking.id}" name="bookingId" readonly>
        <div>
            <p th:text="${booking.client.surname} + ' ' + ${booking.client.name} + ' ' + ${booking.client.patronymic}"></p>
            <p th:text="${#dates.format(booking.checkInDate, 'dd.MM.yyyy')}
                + ' - ' + ${#dates.format(booking.checkOutDate, 'dd.MM.yyyy')}"></p>
            <p th:text="'Взрослых: ' + ${booking.adultsAmount}"></p>
            <p th:text="'Детей: ' + ${booking.childrenAmount}"></p>
            <p th:text="${booking.roomType.name} + ' - ' + ${booking.roomsAmount}"></p>
        </div>

        <label class="form-label" for="">Добавленные платные услуги</label>
        <span th:if="${#lists.isEmpty(booking.bookingPaidServiceList)}">Отсутствуют</span>
        <div th:unless="${#lists.isEmpty(booking.bookingPaidServiceList)}">
            <ul class="list-group" th:each="i : ${booking.bookingPaidServiceList}">
                <li class="list-group-item" th:text="${i.paidService.name}"></li>
            </ul>
        </div>
    </div>

    <form th:action="@{/booking/{id}/check-in(id=${booking.id})}" method="post">
        <div>
            <label for="">Дата и время фактического заезда</label>
            <input type="text" th:value="${#dates.format(checkInTime, 'dd.MM.yyyy HH:mm')}" readonly/>
        </div>

        <div th:each="i : ${#numbers.sequence(1, clientsAmount)}">
            <div>
                <label>Гость [[${i}]]</label>
<!--                <select name="clientId[[${i}]]">-->
                <select th:name="'clientId'+${i}">
                    <option value="" selected hidden>Выберите...</option>
                    <option th:each="client : ${clients}"
                            th:value="${client.id}"
                            th:text="${client.surname} + ' ' + ${client.name} + ' ' + ${client.patronymic}
                     + '(' + '+' + ${client.phoneNumber} + ')'"></option>
                </select>
            </div>
            <div>
                <label>Номер для гостя [[${i}]]</label>
<!--                <select name="occupiedRoomId[[${i}]]">-->
                <select th:name="'occupiedRoomId'+${i}">
                    <option value="" selected hidden>Выберите...</option>
                    <option th:each="room : ${occupiedRooms}"
                            th:value="${room.id}"
                            th:text="${room.room.number}">
                    </option>
                </select>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Оплатить</button>
            <button type="reset" class="btn btn-outline-primary">Отмена</button>
        </div>
    </form>

</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS:</title>
  </head>
  <div class="container">
    <h1>Добавление новой стоимости номеров</h1>
    <form action="" th:action="" method="post">
      <div>
        <label for="">Тип номера</label>
        <select>
          <option selected disabled>Выберите...</option>
          <!-- option'ы для каждого элемента выпадающего списка -->
        </select>
      </div>
      <!-- Появляется, если в данном типе номера предумотрено доп.спал.место-->
      <div>
        <label for="">Стоимость дополнительного спального места</label>
        <input type="number" name="" id="" />
      </div>
      <div>
        <label class="label-form" for="">Дата начала</label>
        <input type="date" name="" id="" />
      </div>
      <div>
        <label class="label-form" for="">Дата окончания</label>
        <input type="date" name="" id="" />
      </div>
      <div>
        <label for="">Цена номера в сутки</label>
        <input type="number" name="" id="" />
      </div>
    </form>

    <div>
      <a class="btn btn-primary" href="">Подтвердить</a>
      <a class="btn btn-outline-primary" href="">Отмена</a>
    </div>
  </div>

  <body>
    <!-- Подключение скриптов -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

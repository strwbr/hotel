<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Room Type Info</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1>Информация о типе номера</h1>

    <div>
        <label for="">Наименование</label>
        <input type="text" th:value="${roomType.name}" readonly/>
    </div>
    <div>
        <label for="">Описание</label>
        <textarea style="height: 50px" th:text="${roomType.description}" readonly></textarea>
    </div>
<!--    TODO Вместимость в info-->
<!--    <div>-->
<!--        <label for="">Вместимость (базовая)</label>-->
<!--        <input type="number" th:value="${roomType.baseCapacity}" readonly/>-->
<!--    </div>-->
<!--    <div>-->
<!--        <label for="">Вместимость (максимальная)</label>-->
<!--        <input type="number" th:value="${roomType.maxCapacity}" readonly/>-->
<!--    </div>-->
    <div>
        <label class="form-label" for="">Тип кровати</label>
        <span th:if="${#lists.isEmpty(roomType.roomTypeBedTypeList)}">Отсутствуют</span>
        <div th:unless="${#lists.isEmpty(roomType.roomTypeBedTypeList)}">
            <ul class="list-group" th:each="i : ${roomType.roomTypeBedTypeList}">
                <li class="list-group-item" th:text="${i.bedType.name} + ' | ' + ${i.bedAmount}"></li>
            </ul>
        </div>
    </div>

    <div>
        <label class="form-label" for="">Дополнительные услуги</label>
        <span th:if="${#lists.isEmpty(roomType.roomTypeAdditionalServiceList)}">Отсутствуют</span>
        <div th:unless="${#lists.isEmpty(roomType.roomTypeAdditionalServiceList)}">
            <ul class="list-group" th:each="i : ${roomType.roomTypeAdditionalServiceList}">
                <li class="list-group-item" th:text="${i.additionalService.name}"></li>
            </ul>
        </div>
    </div>
    <div>
        <label class="form-label" for="">Оснащение</label>
        <span th:if="${#lists.isEmpty(roomType.roomTypeRoomEquipmentList)}">Отсутствуют</span>
        <div th:unless="${#lists.isEmpty(roomType.roomTypeRoomEquipmentList)}">
            <ul class="list-group" th:each="i : ${roomType.roomTypeRoomEquipmentList}">
                <li class="list-group-item" th:text="${i.roomEquipment.name} + ' | ' + ${i.amount}"></li>
            </ul>
        </div>
    </div>

    <div>
        <a th:href="@{/room_type}" class="btn btn-secondary">Вернуться</a>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

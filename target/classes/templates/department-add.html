<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Department Add</title>
</head>
<body>
<div class="container">
    <h1>Добавление нового отдела</h1>

    <form th:action="@{/department/add}" th:object="${department}" method="post">
        <div>
            <label for="">Наименование</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label for="">Описание</label>
            <textarea th:field="*{description}" style="height: 50px" placeholder="Описание"></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Подтвердить</button>
            <button type="reset" class="btn btn-outline-primary">Отмена</button>
        </div>
    </form>


</div>
<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

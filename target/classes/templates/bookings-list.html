<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Booking List</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1>Список бронирований</h1>
    <p>Фильтры</p>
    <div class="mr-5">
        <select>
            <option selected disabled>-- Тип номера --</option>
            <option value="standart-double">Стандарт двуместный</option>
            <!-- option'ы для каждого элемента выпадающего списка -->
        </select>
        <select>
            <option selected disabled>-- Статус брони --</option>
            <!-- option'ы для каждого элемента выпадающего списка -->
        </select>
        <select>
            <option selected disabled>-- Статус предоплаты --</option>
            <!-- option'ы для каждого элемента выпадающего списка -->
        </select>

        <div>
            <label>
                Дата оформления бронирования:
                <input type="date"/>
            </label>
        </div>
        <div>
            <label>
                Дата заезда:
                <input type="date"/>
            </label>
        </div>
        <div>
            <label>
                Дата выезда:
                <input type="date"/>
            </label>
        </div>
    </div>

    <div>
        <label>
            Поиск:
            <input type="search" placeholder="-- № бронирования --"/>
        </label>
    </div>

    <div>
        <a class="btn btn-success" th:href="@{/booking/add}">Добавить</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>№ п/п</th>
                <th>№ бронирования</th>
                <th>ФИО клиента</th>
                <th>Дата заезда</th>
                <th>Дата выезда</th>
                <th>Дата оформления</th>
                <th>Тип номера</th>
                <th>Доп. место</th>
                <th>Статус бронирования</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b, i : ${bookings}">
                <td th:text="${i.count}"></td>
                <td th:text="${b.id}"></td>
                <td th:text="${b.client.surname} + ' ' + ${b.client.name} + ' ' + ${b.client.patronymic}"></td>
                <td th:text="${#dates.format(b.checkInDate, 'dd.MM.yyyy')}"></td>
                <td th:text="${#dates.format(b.checkOutDate, 'dd.MM.yyyy')}"></td>
                <td th:text="${#dates.format(b.bookingTime, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${b.roomType.name}"></td>
                <td th:text="${b.extraBed} ? ${b.extraBed.bedType.name} : 'Отсутствует'"></td>
                <td th:text="${b.bookingStatus.name}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/booking/info/{id}(id=${b.id})}">Подробнее</a>
                    <a class="btn btn-secondary" th:href="@{/booking/edit/{id}(id=${b.id})}">Редактировать</a>
                    <a class="btn btn-danger" th:href="@{/booking/delete/{id}(id=${b.id})}">Отменить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

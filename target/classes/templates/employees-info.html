<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Employees Info</title>
  </head>
  <body>
    <div class="container">
      <h1>Информация о сотруднике</h1>

      <div>
        <label for="">Фамилия</label>
        <input type="text" th:value="${employee.surname}" readonly />
      </div>
      <div>
        <label for="">Имя</label>
        <input type="text" th:value="${employee.name}" readonly />
      </div>
      <div>
        <label for="">Отчество</label>
        <input type="text" th:value="${employee.patronymic}" readonly />
      </div>
      <div>
        <label for="">Должность</label>
        <input type="text" th:value="${employee.jobPosition.name}" readonly />
      </div>
      <div>
        <label for="">Отдел</label>
        <input type="text" th:value="${employee.department.name}" readonly />
      </div>
      <div>
        <label for="">Паспорт</label>
        <input type="text" th:value="${employee.docNumber}" readonly />
      </div>
      <div>
        <label for="">Дата рождения</label>
        <input type="text" th:value="${employee.birthday}" readonly />
      </div>
      <div>
        <label for="">Адрес проживания</label>
        <input type="text" th:value="${residenceAddress}" readonly />
      </div>
      <div>
        <label for="">Адрес прописки</label>
        <input type="text" th:value="${registeredAddress}" readonly />
      </div>
      <div>
        <label for="">Телефон</label>
        <input type="tel" th:value="${employee.phoneNumber}" readonly />
      </div>
      <div>
        <label for="">email</label>
        <input type="email" th:value="${employee.email}" readonly />
      </div>
      <div>
        <label for="">Дата найма</label>
        <input type="text" th:value="${employee.hireDate}" readonly />
      </div>
      <div>
        <label for="">Дата увольнения</label>
        <input type="text" th:value="${employee.dismissalDate} ?: '-'" readonly />
      </div>
      <div>
        <label for="">Статус</label>
        <input type="text" th:value="${employee.employeeStatus.name}" readonly />
      </div>

      <div>
        <a th:href="@{/employee}" class="btn btn-secondary">Вернуться</a>
      </div>
    </div>
    <!-- Подключение скриптов -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

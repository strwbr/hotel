<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Room Type Info</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1 class="mb-4">Информация о типе номера</h1>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="name">Наименование</label>
        <div class="col-sm-10">
            <input type="text" th:value="${roomType.name}" class="form-control" id="name" readonly/>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="desc">Описание</label>
        <div class="col-sm-10">
            <textarea style="height: 50px" th:text="${roomType.description}" class="form-control" id="desc"
                      readonly></textarea>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label pt-0">Типы кроватей</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext"
                   th:if="${#lists.isEmpty(roomType.roomTypeBedTypeList)}" value="Отсутствуют"/>
            <div class="form-check disabled"
                 th:unless="${#lists.isEmpty(roomType.roomTypeBedTypeList)}"
                 th:each="i : ${roomType.roomTypeBedTypeList}">
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" th:text="${i.bedType.name}" disabled checked>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" th:value="${i.bedAmount}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label pt-0">Дополнительные услуги</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext"
                   th:if="${#lists.isEmpty(roomType.roomTypeAdditionalServiceList)}" value="Отсутствуют"/>
            <div class="form-check disabled"
                 th:unless="${#lists.isEmpty(roomType.roomTypeAdditionalServiceList)}"
                 th:each="i : ${roomType.roomTypeAdditionalServiceList}">
                <input class="form-check-input" type="checkbox" th:text="${i.additionalService.name}" disabled checked>
            </div>
        </div>
    </div>



    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label pt-0">Оснащение</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext"
                   th:if="${#lists.isEmpty(roomType.roomTypeRoomEquipmentList)}" value="Отсутствуют"/>
            <div class="form-check disabled"
                 th:unless="${#lists.isEmpty(roomType.roomTypeRoomEquipmentList)}"
                 th:each="i : ${roomType.roomTypeRoomEquipmentList}">
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" th:text="${i.roomEquipment.name}" disabled checked>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" th:value="${i.amount}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <a th:href="@{/room_type}" class="btn btn-secondary">Вернуться</a>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

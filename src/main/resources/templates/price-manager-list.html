<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Price Manager</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1>Стоимость номеров</h1>
    <p>Фильтры</p>
    <div class="mr-5">
        <select>
            <option selected disabled>-- Тип номера --</option>
            <!-- option'ы для каждого элемента выпадающего списка -->
        </select>
        <select>
            <option selected disabled>-- Статус --</option>
            <!-- option'ы для каждого элемента выпадающего списка -->
        </select>
    </div>

    <div>
        <a class="btn btn-success" href="">+ Добавить</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>№ п/п</th>
                <th>Тип номера</th>
                <th>Дата начала</th>
                <th>Дата окончания</th>
                <th>Цена за номер</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p, i : ${roomPrices}">
                <td th:text="${i.count}"></td>
                <td th:text="${p.roomType} ? ${p.roomType.name} : '-'"></td>
                <td th:text="${p.startDate}"></td>
                <td th:text="${p.endDate}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.status} ? ${p.status.name} : '-'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

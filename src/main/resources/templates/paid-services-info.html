<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS:Paid Services Info</title>
</head>
<body>
<div class="container">
    <h1>Информация о платной услуги</h1>

    <div>
        <label for="">Наименование</label>
        <input type="text" th:value="${paidService.name}" readonly/>
    </div>
    <div>
        <label for="">Описание</label>
        <textarea style="height: 50px" th:text="${paidService.description}" readonly></textarea>
    </div>
    <div>
        <label for="">Цена за единицу</label>
        <input type="text" th:value="${paidService.price}" readonly/>
    </div>
    <div>
        <label for="">Единица</label>
        <input type="text" th:value="${paidService.unit.name}"/>
    </div>
    <div>
        <label for="">Статус</label>
        <input type="text" th:value="${paidService.availabilityStatus.name}" readonly/>
    </div>

    <div>
        <a th:href="@{/paid-service}" class="btn btn-secondary">Вернуться</a>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

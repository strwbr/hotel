<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Room Types List</title>
</head>
<header th:insert="blocks/navbar :: navbar"></header>
<body>
<div class="container">
    <h1 class="mb-4">Список типов номеров</h1>
    <p class="fw-medium mb-1 fs-5">Фильтры</p>
    <form action="#" method="get" class="mb-4 row">
        <div class="col">
            <label class="mb-1 form-label" for="bedTypeFilter">Тип спального места</label>
            <select id="bedTypeFilter" class="form-select">
                <option selected disabled>Выберите</option>
            </select>
        </div>
    </form>

    <form action="#" method="get">
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Наименование" required/>
            <button class="btn btn-primary" type="submit">Поиск</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead  class="table-light">
            <tr>
                <th>№ п/п</th>
                <th>Наименование</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type, i : ${roomTypesList}">
                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${type.name}"></td>
                <td th:text="${type.roomList} ? ${#lists.size(type.roomList)} : '-'"></td>
                <td>
                    <a class="btn btn-secondary" th:href="@{/room_type/info/{id}(id=${type.id})}">Подробнее</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

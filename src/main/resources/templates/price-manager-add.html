<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS:</title>
</head>

<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1>Добавление новой стоимости номеров</h1>
    <form th:action="@{/price_manager/add}" th:object="${newPrice}" method="post">
        <div>
            <label for="">Тип номера</label>
            <select th:field="*{roomType}">
                <option value="" selected hidden>Выберите...</option>
                <option th:each="type : ${roomTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
            </select>
        </div>
        <div>
            <label class="label-form" for="">Дата начала</label>
            <input type="date" id="startDate" th:field="*{startDate}"/>
        </div>
        <div>
            <label class="label-form" for="">Дата окончания</label>
            <input type="date" id="endDate" th:field="*{endDate}"/>
        </div>
        <div>
            <label for="">Цена номера в сутки</label>
            <input type="number" step="any" min="0" th:field="*{price}"/>
        </div>
<!--        <div>-->
<!--            <label for="">Статус</label>-->
<!--            <select th:field="*{status}">-->
<!--                <option value="" selected hidden>Выберите...</option>-->
<!--                <option th:each="status : ${roomPriceStatuses}"-->
<!--                        th:value="${status.id}"-->
<!--                        th:text="${status.name}">-->
<!--                </option>-->
<!--            </select>-->
<!--        </div>-->

        <div>
            <button type="submit" class="btn btn-primary">Подтвердить</button>
            <button type="reset" class="btn btn-outline-primary">Отмена</button>
        </div>
    </form>
</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').setAttribute('min', today);
    document.getElementById('endDate').setAttribute('min', today);
</script>

</body>
</html>

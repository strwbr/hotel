<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Payment</title>
</head>
<body>
<div class="container">
    <h1>Оплата</h1>

    <form th:action="@{/booking/check-in/payment}" th:object="${payment}" method="post">

        <div>
            <h4>Бронирование №</h4>
            <input type="text" th:value="${booking.id}" name="bookingId" readonly>
            <h4>Информация по заселению</h4>
            <div th:each="rooms : ${booking.occupiedRoomList}">
                <p th:text="'Номер: ' + ${rooms.room.number}"></p>
                <p>Постояльцы:</p>
                <div th:each="orc, i : ${rooms.occupiedRoomClientList}">
                    <p th:text="${i.count} + '. ' + ${orc.client.surname} + ' ' + ${orc.client.name} + ' ' + ${orc.client.patronymic}"></p>
                </div>
                <p th:text="'Дата и время заселения: ' +
                 ${#temporals.format(rooms.arrival.realArrivalDate, 'dd.MM.yyyy') + ' ' +
                 #temporals.format(rooms.arrival.realArrivalTime, 'HH:mm')}"></p>
            </div>
        </div>

        <p th:text="'Назначение платежа: ' + ${purpose}"></p>

        <div>
            <h3>К оплате: </h3>
            <h3 th:text="${cost}"></h3>
        </div>

        <div>
            <label class="form-label" for="">Сотрудник</label>
            <select th:field="*{employee}" required>
                <option value="" selected hidden>Выберите...</option>
                <option th:each="employee : ${employees}"
                        th:value="${employee.id}"
                        th:text="${employee.surname} + ' ' + ${employee.name} + ' ' + ${employee.patronymic}
                        + ' (' + ${employee.phoneNumber} + ')'">
                </option>
            </select>
        </div>

        <div>
            <label class="form-label" for="">Вид оплаты</label>
            <select th:field="*{paymentType}" required>
                <option value="" selected hidden>Выберите...</option>
                <option th:each="type : ${paymentTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Оплатить</button>
        </div>
    </form>


</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

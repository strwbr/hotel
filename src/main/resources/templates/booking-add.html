<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Booking Add</title>
</head>
<body>
<div class="container">
    <h1>Добавление нового бронирования</h1>

    <form th:action="@{/booking/add}" th:object="${booking}" method="post">
        <div>
            <label class="form-label" for="">Клиент</label>
            <select th:field="*{client}" required>
                <option value="" selected hidden>Выберите...</option>
                <option th:each="client : ${clients}"
                        th:value="${client.id}"
                        th:text="${client.surname} + ' ' + ${client.name} + ' ' + ${client.patronymic}
                     + '(' + '+' + ${client.phoneNumber} + ')'">
                </option>
            </select>
        </div>
        <div>
            <label class="form-label" for="">Дата заезда</label>
            <input type="date" id="check_in_date" th:field="*{checkInDate}" required/>
        </div>
        <div>
            <label class="form-label" for="">Дата выезда</label>
            <input type="date" id="check_out_date" th:field="*{checkOutDate}" required/>
        </div>
        <div>
            <label class="form-label" for="">Тип номера</label>
            <select th:field="*{roomType}" id="selectRoomType" required>
                <option value="" selected hidden>Выберите...</option>
                <option th:each="type : ${roomTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
            </select>
            <input type="number" min="0" th:field="*{roomsAmount}" placeholder="Количество" id="amountRooms" required disabled/>
        </div>
        <div>
            <label class="form-label" for="">Количество взрослых</label>
            <input type="number" min="0" th:field="*{adultsAmount}" id="adults" required/>
        </div>
        <div>
            <label class="form-label" for="">Количество детей</label>
            <input type="number" min="0" th:field="*{childrenAmount}"/>
        </div>

        <label class="form-label" for="">Платные услуги</label>
        <div th:each="service : ${paidServices}">
            <input type="checkbox" name="selectedPaidServices"
                   th:value="${service.id}"
                   th:text="${service.name}"/>
        </div>

        <label>Дополнительное спальное место</label>
        <input type="checkbox" id="needExtraBed">
        <div id="extraBedBlock" style="display: none;">
            <select name="selectedExtraBed">
                <option value="" selected hidden>Выберите...</option>
                <option th:each="type : ${bedTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
            </select>
        </div>
        <!--        <div>-->
        <!--            <label class="form-label" for="">Дата оформления бронирования</label>-->
        <!--            <input type="datetime-local" id="booking_time" th:field="*{bookingTime}" readonly/>-->
        <!--        </div>-->
        <!--<div>
            <label class="form-label" for="">Стоимость за время проживания</label>
            <input type="text" name="" id="" pattern=""/>
        </div>
        <div>
            <label class="form-label" for="">Статус предоплаты</label>
            <input type="text" name="" id="" readonly/>
        </div>-->

        <div>
            <button type="submit" class="btn btn-primary">Продолжить</button>
            <button th:href="@{/booking}" class="btn btn-outline-primary">Отмена</button>
        </div>
    </form>

</div>
<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
const checkInDate = document.getElementById("check_in_date");
const checkOutDate = document.getElementById("check_out_date");

checkInDate.min = new Date().toISOString().split("T")[0];

checkInDate.addEventListener("input", function() {
    const nextDay = new Date(this.value);
    nextDay.setDate(nextDay.getDate() + 1);
    checkOutDate.min = nextDay.toISOString().split("T")[0];
});

needExtraBed.addEventListener('change', () => {
    const extra_bed_cb = document.getElementById('needExtraBed');
    const extra_bed_div = document.getElementById('extraBedBlock');
    if (extra_bed_cb.checked) {
        extra_bed_div.style.display = 'block';
    } else {
        extra_bed_div.style.display = 'none';
    }
});

selectRoomType.addEventListener('change', function() {
    const amountRooms = document.getElementById("amountRooms");
    const adults = document.getElementById("adults")
    amountRooms.disabled = false;
    amountRooms.min = 1;
    amountRooms.value = 1;
    adults.min = 1;
    adults.value = 1;
});




</script>
</body>
</html>

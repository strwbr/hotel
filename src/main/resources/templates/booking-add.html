<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Booking Add</title>
</head>
<body>
<div class="container">
    <h1>Добавление нового бронирования</h1>

    <form th:action="@{/booking/add}" th:object="${booking}" method="post">
        <!--        <div>
                  <label class="form-label" for="clientLastName">Фамилия</label>
                  <input type="text" name="" id="clientLastName" />
                </div>
                <div>
                  <label class="form-label" for="clientName">Имя</label>
                  <input type="text" name="" id="clientName" />
                </div>
                <div>
                  <label class="form-label" for="">Отчество</label>
                  <input type="text" name="" id="" />
                </div>

                <div>
                  <label class="form-label" for="">Телефон</label>
                  <input type="tel" th:filed="*{}" />
                </div>
                <div>
                  <label class="form-label" for="">email</label>
                  <input type="email" name="" id="" pattern="" />
                </div>-->
        <div>
            <label class="form-label" for="">Клиент</label>
            <select th:field="*{client}">
                <option value="" selected hidden>Выберите...</option>
                <option th:each="client : ${clients}"
                        th:value="${client.id}"
                        th:text="${client.surname} + ' ' + ${client.name} + ' ' + ${client.patronymic}
                     + '(' + '+' + ${client.phoneNumber} + ')'">
                </option>
            </select>
        </div>
        <div>
            <label class="form-label" for="">Дата заезда</label>
            <input type="date" id="check_in_date" th:field="*{checkInDate}"/>
        </div>
        <div>
            <label class="form-label" for="">Дата выезда</label>
            <input type="date" id="check_out_date" th:field="*{checkOutDate}"/>
        </div>
        <div>
            <label class="form-label" for="">Количество дней</label>
            <input type="text" id="days" readonly oninput="calculateDaysAndNights()"/>
        </div>
        <div>
            <label class="form-label" for="">Количество ночей</label>
            <input type="text" id="nights" readonly oninput="calculateDaysAndNights()"/>
        </div>
        <div>
            <label class="form-label" for="">Тип номера</label>
            <select th:field="*{roomType}">
                <option value="" selected hidden>Выберите...</option>
                <option th:each="type : ${roomTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
            </select>
            <input type="number" min="0" th:field="*{roomsAmount}" placeholder="Количество"/>
        </div>
        <div>
            <label class="form-label" for="">Количество взрослых</label>
            <input type="number" min="0" th:field="*{adultsAmount}"/>
        </div>
        <div>
            <label class="form-label" for="">Количество детей</label>
            <input type="number" min="0" th:field="*{childrenAmount}"/>
        </div>

        <label class="form-label" for="">Дополнительные услуги</label>
        <div th:each="service : ${additionalServices}">
            <input type="checkbox" name="selectedAdditionalServices"
                   th:value="${service.id}"
                   th:text="${service.name}"/>
        </div>

        <div>
            <label class="form-label" for="">Дата оформления бронирования</label>
            <input type="datetime-local" id="booking_time" th:field="*{bookingTime}" readonly/>
        </div>
        <!--<div>
            <label class="form-label" for="">Стоимость за время проживания</label>
            <input type="text" name="" id="" pattern=""/>
        </div>
        <div>
            <label class="form-label" for="">Статус предоплаты</label>
            <input type="text" name="" id="" readonly/>
        </div>-->

        <div>
            <button type="submit" class="btn btn-primary">Внести предоплату</button>
            <button type="reset" class="btn btn-outline-primary">Отмена</button>
        </div>
    </form>

</div>
<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
var today = new Date().toISOString().split('T')[0];
document.getElementById('check_in_date').setAttribute('min', today);
document.getElementById('check_out_date').setAttribute('min', today);

document.getElementById('booking_time').value = new Date();

function calculateDaysAndNights() {
  var startDate = new Date(document.getElementById("check_in_date").value);
  var endDate = new Date(document.getElementById("check_out_date").value);

  if (isNaN(startDate) || isNaN(endDate)) {
    // Проверяем, что введены корректные даты
    return;
  }

  // Вычисляем разницу между датами в миллисекундах
  var timeDifference = endDate - startDate;

  // Вычисляем количество дней и ночей
  var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
  var nights = days - 1;

  // Обновляем значения полей с количеством дней и ночей
  document.getElementById("days").setAttribute('value', days);
  document.getElementById("nights").setAttribute('value', nights);;
}


</script>
</body>
</html>

<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Housekeeping</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1>Состояние номерного фонда</h1>
    <p>Фильтры</p>
    <div class="mr-5">
        <select>
            <option selected disabled>-- Тип номера --</option>
            <!-- option'ы для каждого элемента выпадающего списка -->
        </select>
        <select>
            <option selected disabled>-- Статус номера --</option>
            <!-- option'ы для каждого элемента выпадающего списка -->
        </select>
        <select>
            <option selected disabled>-- Статус уборки --</option>
            <!-- option'ы для каждого элемента выпадающего списка -->
        </select>
    </div>

    <div>
        <label for="">Поиск:</label>
        <input type="search" placeholder="-- Номер --"/>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Номер</th>
                <th>Тип номера</th>
                <th>Статус номера</th>
                <th>Статус уборки</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${rooms}">
                <td th:text="${r.number}"></td>
                <td th:text="${r.roomType.name}"></td>
                <td th:text="${r.roomStatus.name}"></td>
                <td th:text="${r.cleaningStatus.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

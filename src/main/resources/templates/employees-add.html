<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Employees Add</title>
</head>
<body>
<div class="container">
    <h1>Добавление нового сотрудника</h1>

    <form th:action="@{/employee/add}" th:object="${employee}" method="post">
        <div>
            <label for="">Фамилия</label>
            <input type="text" th:field="*{surname}"/>
        </div>
        <div>
            <label for="">Имя</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label for="">Отчество</label>
            <input type="text" th:field="*{patronymic}"/>
        </div>
        <div>
            <label for="">Должность</label>
            <select th:field="*{jobPosition}">
                <option value="" selected hidden>Выберите...</option>
                <option th:each="jobPosition : ${jobPositions}"
                        th:value="${jobPosition.id}"
                        th:text="${jobPosition.name}">
                </option>
            </select>
        </div>
        <div>
            <label for="">Отдел</label>
            <select th:field="*{department}">
                <option value="" selected hidden>Выберите...</option>
                <option th:each="department : ${departments}"
                        th:value="${department.id}"
                        th:text="${department.name}">
                </option>
            </select>
        </div>
        <div>
            <label for="">Паспорт</label>
            <input type="text" th:field="*{docNumber}" placeholder="Серия и номер"/>
        </div>
        <div>
            <label for="">Дата рождения</label>
            <input type="date" th:field="*{birthday}"/>
        </div>
        <div>
            <label for="">Адрес проживания</label>
            <select id="countryId">
                <option value="" selected hidden>Страна</option>
                <option th:each="country : ${countries}"
                        th:value="${country.id}"
                        th:text="${country.name}">
                </option>
            </select>
            <select id="regionId">
                <option value="" selected hidden>Регион</option>
                <option th:each="region : ${regions}"
                        th:value="${region.id}"
                        th:text="${region.name}">
                </option>
            </select>
            <select id="cityId">
                <option value="" selected hidden>Город</option>
                <option th:each="city : ${cities}"
                        th:value="${city.id}"
                        th:text="${city.name}">
                </option>
            </select>
            <select id="streetId">
                <option value="" selected hidden>Улица</option>
                <option th:each="street : ${streets}"
                        th:value="${street.id}"
                        th:text="${street.name}">
                </option>
            </select>
            <select id="streetTypeId">
                <option value="" selected hidden>Тип улицы</option>
                <option th:each="type : ${streetTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
            </select>
            <input type="number" id="house" placeholder="Дом">
            <input type="number" id="building" placeholder="Строение">
            <input type="number" id="apartment" placeholder="Квартира">
        </div>
        <!--        <div>-->
        <!--            <label for="">Адрес прописки</label>-->
        <!--            <input type="text" name="" id=""/>-->
        <!--        </div>-->
        <div>
            <label for="">Телефон</label>
            <input type="tel" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label for="">email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label for="">Дата найма</label>
            <input type="date" th:field="*{hireDate}"/>
        </div>
        <div>
            <label for="">Дата увольнения</label>
            <input type="date" th:field="*{dismissalDate}"/>
        </div>
<!--        <div>
            <label for="">Статус</label>
            <select th:field="*{employeeStatus}">
                <option value="" selected hidden>Выберите...</option>
                <option th:each="status : ${employeeStatuses}"
                        th:value="${status.id}"
                        th:text="${status.name}">
                </option>
            </select>
        </div>-->

        <div>
            <button type="submit" class="btn btn-primary" href="">Подтвердить</button>
            <button type="reset" class="btn btn-outline-primary" href="">Отмена</button>
        </div>
    </form>


</div>
<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

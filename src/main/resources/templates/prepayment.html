<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Payment</title>
</head>
<body>
<div class="container">
    <h1>Оплата</h1>

    <form th:action="@{/booking/prepayment}" th:object="${payment}" method="post">

        <div>
            <h4>Информация по бронированию №</h4>
            <input type="text" th:value="${booking.id}" name="bookingId" readonly>
            <div>
                <p th:text="${booking.client.surname} + ' ' + ${booking.client.name} + ' ' + ${booking.client.patronymic}"></p>
                <p th:text="${#dates.format(booking.checkInDate, 'dd.MM.yyyy')}
                + ' - ' + ${#dates.format(booking.checkOutDate, 'dd.MM.yyyy')}"></p>
                <p th:text="'Взрослых: ' + ${booking.adultsAmount}"></p>
                <p th:text="'Детей: ' + ${booking.childrenAmount}"></p>
                <p th:text="${booking.roomType.name} + ' - ' + ${booking.roomsAmount}"></p>
            </div>
                        
            <h4>Добавленные платные услуги</h4>
            <span th:if="${#lists.isEmpty(booking.bookingPaidServiceList)}">Отсутствуют</span>
            <div th:unless="${#lists.isEmpty(booking.bookingPaidServiceList)}">
                <ul class="list-group" th:each="i : ${booking.bookingPaidServiceList}">
                    <li class="list-group-item" th:text="${i.paidService.name}"></li>
                </ul>
            </div>
        </div>

        <p th:text="'Назначение платежа ' + ${purpose}"></p>
        <!--            <input type="text" th:value="${payment.purpose.name}" th:field="*{purpose}" readonly/>-->

        <div>
            <h3>Сумма к оплате: </h3>
            <h3 th:text="${cost}"></h3>
        </div>

        <div>
            <label class="form-label" for="">Сотрудник</label>
            <select th:field="*{employee}" required>
                <option value="" selected hidden>Выберите...</option>
                <option th:each="employee : ${employees}"
                        th:value="${employee.id}"
                        th:text="${employee.surname} + ' ' + ${employee.name} + ' ' + ${employee.patronymic}
                        + ' (' + ${employee.phoneNumber} + ')'">
                </option>
            </select>
        </div>

        <div>
            <label class="form-label" for="">Вид оплаты</label>
            <select th:field="*{paymentType}" required>
                <option value="" selected hidden>Выберите...</option>
                <option th:each="type : ${paymentTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Оплатить</button>
        </div>
    </form>


</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Additional Services Add</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1>Добавление новой дополнительной услуги</h1>

    <form th:action="@{/additional_service/add}" th:object="${additionalService}"
          method="post">
        <div>
            <label class="form-label">Наименование</label>
            <input type="text" name="name" th:field="*{name}"/>
        </div>
        <div>
            <label class="form-label">Описание</label>
            <textarea style="height: 50px" placeholder="Описание" name="description"
                      th:field="*{description}"></textarea>
        </div>

        <label class="form-label">Типы номеров</label>
        <div th:each="roomType : ${roomTypes}">
            <input type="checkbox" name="selectedRoomTypes"
                   th:value="${roomType.id}"
                   th:text="${roomType.name}"/>
        </div>

        <div>
            <label class="form-label">Статус</label>
            <select th:field="*{availabilityStatus}">
                <option value="" selected disabled></option>
                <option th:each="status : ${availabilityStatuses}"
                        th:value="${status.id}"
                        th:text="${status.name}">
                </option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Подтвердить</button>
            <button type="reset" class="btn btn-outline-primary">Отмена</button>
        </div>
    </form>


</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

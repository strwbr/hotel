<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Additional Services Info</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>

<div class="container">
    <h1 class="mb-4">Информация о дополнительной услуги</h1>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="name">Наименование</label>
        <div class="col-sm-10">
            <input type="text" th:value="${additionalService.name}" class="form-control" id="name" readonly
                   value="test">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="desc">Описание</label>
        <div class="col-sm-10">
            <textarea th:value="${additionalService.description}" class="form-control" id="desc" readonly
                      value="test"></textarea>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label pt-0">Типы номеров</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext"
                   th:if="${#lists.isEmpty(additionalService.roomTypeAdditionalServiceList)}" value="Отсутствуют"/>
            <div class="form-check disabled"
                 th:unless="${#lists.isEmpty(additionalService.roomTypeAdditionalServiceList)}"
                 th:each="i : ${additionalService.roomTypeAdditionalServiceList}">
                <input class="form-check-input" type="checkbox" th:text="${i.roomType.name}" disabled checked>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="status">Статус</label>
        <div class="col-sm-10">
            <input type="text" th:value="${additionalService.availabilityStatus.name}" class="form-control" id="status"
                   readonly value="test">
        </div>
    </div>

    <div>
        <a th:href="@{/additional_service}" class="btn btn-secondary">Вернуться</a>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<!-- Подключение thymeleaf и thymeleaf для Spring Security -->
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Подключение Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>HMS: Employees List</title>
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container">
    <h1>Список сотрудников</h1>

    <div>
        <label for="">Поиск:</label>
        <input type="search" placeholder="-- ФИО сотрудника --"/>
    </div>

    <div>
        <a class="btn btn-success" href="">+ Добавить</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>№ п/п</th>
                <th>ФИО</th>
                <th>Должность</th>
                <th>Телефон</th>
                <th>email</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e, i : ${employees}">
                <td th:text="${i.count}"></td>
                <td th:text="${e.surname} + ' ' + ${e.name} + ' ' + ${e.patronymic}"></td>
                <td th:text="${e.jobPosition.name}"></td>
                <td th:text="${e.phoneNumber}"></td>
                <td th:text="${e.email}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/employee/info/{id}(id=${e.id})}">Подробнее</a>
                    <a class="btn btn-secondary" th:href="@{/employee/edit/{id}(id=${e.id})}">Редактировать</a>
                    <a class="btn btn-danger" th:href="@{/employee/delete/{id}(id=${e.id})}">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
